<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Stitch Row Counter
    </ion-title>
    <ion-buttons slot="end">
      <ion-button id="open-modal">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ aCounter.projName }} Row Counter</ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="container">
    <!-- In-page Header -->
    <h1>For "{{ aCounter.projName }}"</h1>
    <ion-grid>
      <ion-row>
        <ion-col>

        </ion-col>
      </ion-row>
      <!-- Button: Add Row -->
      <ion-row>
        <ion-col class="ion-padding">
          <ion-button (click)="aCounter.increaseCount()" expand="block" size="large" color="success">
            <ion-icon slot="start" name="add-outline"></ion-icon>
            Add Row
          </ion-button>
        </ion-col>
      </ion-row>
      <!-- Card: Row Counter Output -->
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>I have completed</ion-card-subtitle>
              <ion-card-title class="oRowCount">{{ aCounter.rowCount }} rows</ion-card-title>
            </ion-card-header>

            <ion-card-content>
                out of <strong>{{ aCounter.targetRowNum }}</strong> total rows
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <!-- Button: Undo (subtract) Row -->
      <ion-row>
        <ion-col class="ion-padding">
          <ion-button (click)="aCounter.decreaseCount()" expand="block" size="large" color="danger">
            <ion-icon slot="start" name="remove-outline"></ion-icon>
            Undo Row
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <!-- Modal for Project settings-->
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Update Project</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input label="Project name" [(ngModel)]="aCounter.projName" labelPlacement="stacked" value="{{ aCounter.projName }}" type="string"  id="cProjName" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Current row count" [(ngModel)]="aCounter.rowCount" labelPlacement="stacked" value="{{ aCounter.rowCount }}" type="number" min="1" id="cRowCount" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Target row count" [(ngModel)]="aCounter.targetRowNum" labelPlacement="stacked" value="{{ aCounter.targetRowNum }}" type="number" min="1" id="cTargetRowNum" required></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
